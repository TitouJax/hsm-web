<div class="bg"></div>
<mat-card class="cadre center card mat-elevation-z7">
  <mat-card-title class="name">
    {{item.name}}
  </mat-card-title>
  <mat-card-content class="desc">
      {{item.description}}
  </mat-card-content>
</mat-card>
<div *ngIf="login.isLogin()" class="btns">
  <div class="buyButton">
    <a #buy id="buy" mat-raised-button class="buyButtona" (click)="openDialog(buy)">BUY</a>
  </div>
  <div class="sellButton">
    <a #sell id="sell" mat-raised-button class="sellButtona" (click)="openDialog(sell)">SELL</a>
  </div>
</div>
<div class="tables">
  <table #table1 class="orderBuy mat-elevation-z7" mat-table matSort [dataSource]="dataSource1">

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> Buy </th>
      <td mat-cell *matCellDef="let order">
        <a mat-raised-button class="greenBtn" (click)="copy('/visit', order.user)">/visit</a>
        <a mat-raised-button class="greenBtn" (click)="copy('/party', order.user)">/party</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let order">
        <a routerLink="/profile/{{order.user}}">{{ order.user }}</a>
      </td>
    </ng-container>


    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
      <td mat-cell *matCellDef="let order"> {{ order.quantity }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="sort"> Price </th>
      <td mat-cell *matCellDef="let order"> {{ order.price }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
  </table>
  <table #table2 class="orderSell mat-elevation-z7" mat-table matSort [dataSource]="dataSource2">

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> Sell </th>
      <td mat-cell *matCellDef="let order">
        <a mat-raised-button class="redBtn" (click)="copy('/party', order.user)">/party</a>
        <a mat-raised-button class="redBtn" (click)="copy('/visit', order.user)">/visit</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let order">
        <a routerLink="/profile/{{order.user}}">{{ order.user }}</a>
      </td>
    </ng-container>


    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
      <td mat-cell *matCellDef="let order"> {{ order.quantity }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let order"> {{ order.price }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
  </table>
</div>
